<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Gallery</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="gallery">
            <div id="lft">
                <div id="lftbtn">
					<a id="toLeft" onclick="next()">
						<img src="img/left.png" style="height: 100%;"/>
					</a>
				</div>
            </div>
            
            <div id="mid"></div>
            
            <div id="rht">
                <div id="rhtbtn">
					<a id="toRght" onclick="prev()">
						<img src="img/right.png" style="height: 100%;"/>
					</a>
				</div>
            </div>
        </div>
        <script type="text/javascript" src="galleryScript.js"></script>
    </body>
</html>
